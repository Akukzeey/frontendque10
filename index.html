<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frontendque10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container1">
    <h1 class="header-h1">Simple,traffic-based pricing</h1>
    <img src="images/pattern-circles.svg" alt="" class="patterns">
    <p class="header-p-tag">Sign-up for our 30-day trail.No credit card required</p>

    <div class="container-a">


        <div class="money-range">

            <div class="main">
                <div class="page">
                    <h1 class="header-2" id="demo"><span id="page-view">10</span> PAGEVIEWS</h1>
                    <h2 id="demo1">$ <span id="money">1</span><span>/month</span></h2>
                </div>
                <div class="range">
                    <input type="range" id="myRange" min="0" max="4" value="0" class="slider" step="1">
                </div>
                <div class="check">
                    <p class="p1">Monthly biling</p>
                    <input type="checkbox" id="switch" class="checkbox">
                    <label for="switch" class="toggle">
                        <div class="slider">
                            <span class="on"></span>
                            <span class="off"></span>
                        </div>
                    </label>

                    <p class="p1 p2">Yearly biling</p>
                    <button class="discount"> 25% discount</button>

                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
